<!-- Registration Card -->
            <div class="card">
                <div class="card-header">
                    <h2>
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                        </svg>
                        Register New Person
                    </h2>
                    <p>Add a new individual to the face recognition database</p>
                </div>
                <div class="card-body">
                    <form action="/register/" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" placeholder="Enter full name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="register-file" class="form-label">Profile Image</label>
                            <input type="file" id="register-file" name="file" class="form-input file-input" accept="image/*" required>
                            <small class="form-hint">
                                Supported formats: JPG, PNG, GIF (Max 5MB)
                            </small>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Register Person
                        </button>
                    </form>
                    
                    {% if register_result %}
                        <div class="result-message result-success">
                            <strong>âœ… Success:</strong> {{ register_result }}
                        </div>
                    {% endif %}
                </div>
            </div>
